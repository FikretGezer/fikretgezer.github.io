<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* Your provided CSS */
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
            grid-gap: 20px; /* Set a fixed gap value */
            margin-left: 20px;
            margin-right: 20px;
        }
        .game-item{
            column-width: 240px;
            column-gap: 2em;
            padding: 5px;
            text-align:justify;
            background: red;
        }

        /* Optional: Adjustments for smaller screens or mobile devices */
        @media (max-width: 600px) {
            .games-container {
                grid-template-columns: 1fr; /* Set a single column for smaller screens */
            }
        }
    </style>
</head>
<body>

<!-- Your content goes here -->
<div class="games-container">
    <!-- Example grid items (replace with your actual content) -->
    <div class="game-item">Game 1</div>
    <div class="game-item">Game 2</div>
    <div class="game-item">Game 3</div>
    <!-- Add more grid items as needed -->
</div>

</body>
</html>
